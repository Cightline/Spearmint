{% include "header.html" %}

<div class="container-fluid">

<div class="row">
    <div class="col-md-4">
        <div class="col-xs-4">
            <h1>Login</h1>
            <br>
            <div class="form-group">
            <form action="login"  name="login_user" id="submit_query" method="post">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" method="post" id="email">
                <br>
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" method="post" id="password">
                <br>

                <input type="submit" class="btn btn-default" value="submit" method="post">
            </form>
            <div>
        </div>
    </div>
</div>
