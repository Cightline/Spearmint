{% include "header.html" %}

<div class="container-fluid">
<form role="form" action="register" id="submit_query" method="post">
<div class="col-md-4">
    <div class="form-group">
        <label for="register_keyid">Key ID</label>
        <input type="text" class="form-control" id="register_keyid" placeholder="key ID" name="register_keyid">
    </div>
    <div class="form-group">
        <label for="register_vcode">vCode</label>
        <input type="text" class="form-control" id="register_code" placeholder="enter code" name="register_code">
    </div>
    <button type="submit" class="btn btn-default" value="submit">Submit</button>

</div>
</form>
</div>
