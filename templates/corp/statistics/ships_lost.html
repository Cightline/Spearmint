{% include 'header.html' %}
{% include 'datatables.html' %}

<script type="text/javascript">
$(document).ready( function() {
      $('#table').dataTable( { "iDisplayLength": 100 } ); } )
</script>

<div class="container-fluid">

<div class="row">
    <div class="col-md-4">
        <form role="form" action="/corp/statistics/ships_lost" id="submit_query">
            
            <div class="form-group">
                <label for="days">Days</label>
                <input type="text" class="form-control" id="days" placeholder="days" name="days">
            </div>
                
                <button type="submit" class="btn btn-default" value="submit">Update</button>
            </div>
        </form>

    <div class="col-md-12">
            
            <a href='/corp/items_lost'>Items Lost</a>
            <br>
            <a href='/corp/ships_lost'>Ships Lost</a>
            <br>
            <br>

            {# Days #}



            {# We just need one "date" #}
            <table class="table table-striped table-bordered" cellspacing="0" width="100%" id="table">
                <thead>
                    <tr>
                        <th>Ship Lost</th>
                        <th class="text-right">Quantity</th>
                    </tr>
                        
                </thead>
                <tbody>
                {% for ship in ships_lost %}
                <tr>
                    <td><a href="/corp/statistics/ships_lost?ship={{ ship|quote }}">{{ ship }}</a> </td>
                        <td> {{ ships_lost[ship] }} </td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
