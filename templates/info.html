{% include "header.html" %}

<div class="container-fluid">

<div class="row">
    <div class="col-md-4">
        <div class="well">
            <h5>{{ info }}</h5>
            <br>
            {% if home_button is defined %}
            <button type="default" class="btn btn-default" onClick="javascript:window.location.href='/'">Home</button>
            {% else %}
            <button type="default" class="btn btn-default" onClick="history.go(-1)">Back</button>
            {% endif %}
        </div>
    </div>
</div>
