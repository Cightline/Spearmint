{% include "header.html" %}

<div class="container-fluid">
<form role="form" action="/user/settings/password" id="submit_query" method="post">
<div class="col-md-4">
    <h3>Password Settings</h3>
    <br>
    <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>

    <div class="form-group">
        <label for="verify_password">Verify Password</label>
        <input type="password" class="form-control" id="verify_password" name="verify_password">
    </div>

    <button type="submit" class="btn btn-default" value="submit">Save</button>

</div>
</form>
</div>
