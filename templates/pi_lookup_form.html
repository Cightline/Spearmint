{% include 'header.html' %}

<div class="container-fluid">

<div class="row">
    <div class="col-md-4">
        <div class="col-xs-9">
            Support JIDF by supporting yourself. 
        </div>
    </div>
</div>



<div class="row">
    <div class="col-md-8">
        <div class="col-xs-9">
            <h4>PI price lookup</h4>
        </div>

    </div>
</div>


<div class="row">
    <div class="col-xs-2">

    <div class="col-md-8">
    
        System: 
            <input type='text' class="form-control" name='system' form='submit_query'>
    </div>

    <div class="col-md-4">
        Tier:
    <select name='tier' class="form-control" placeholder=".col-xs-3" form='submit_query'>
        <option value'0'>0</option>
        <option value'1'>1</option>
        <option value'2'>2</option>
        <option value'3'>3</option>
    </select>
    </div>

    <div class="col-md-4">
    <br>
    <form action='pi_lookup' id='submit_query'>
        <input type='submit' class="btn btn-default" value='submit'>

    </form>
    </div>
    </div>
</div>
</div>
