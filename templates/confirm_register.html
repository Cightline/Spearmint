{% include "header.html" %}

<div class="container-fluid">
<form role="form" action="confirm_register" id="submit_query" method="post">
<div class="col-md-4">
    <div class="form-group">
        <label for="register_email">Email</label>
        <input type="email" class="form-control" id="register_email" placeholder="enter email"  name="register_email">
    </div>
    <div class="form-group">
        <label for="register_password">Password</label>
        <input type="password" class="form-control" id="register_password" placeholder="enter password" name="register_password">
    </div>
    {% for character in characters -%}
    <div class="checkbox">
        <label>
            <input type="checkbox" value="{{ characters[character]['id'] }}" name="character">
            {{ characters[character]['name'] }}
        </label>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-default" value="confirm_register">Register</button>

</div>
</form>
</div>
